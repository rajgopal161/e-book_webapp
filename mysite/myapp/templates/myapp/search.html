{% extends 'myapp/base.html' %}

<html>
    <head>
        

    </head>
    <body>

        
        
        
        {% block body %}
        <div class="container">
            <div class="row">
                {% if books %}
                {% for book in books %}
                <div class="col-md-3">
                    <div class="card">
                        <img width="100" height="350" src="{{book.image.url}}" class="card-img-top" alt="">
                        <div class="card-body">
                            <p style="font-size: 16px; font-family: Arial" class="card-title">{{book.Name}}</p>
                            <p style="font-size: 18px;" class="card-text"><b>â‚¹{{book.Price}}/-</b></p>
                            <a class="btn btn-warning" href="{% url 'myapp:proddetail' book.Name %}"> View Details <br> </a>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                
                <h4>Oops!! Book Not Found :( </h4> 
                
                {% endif %}
                
            </div>
        </div>
        {% endblock %}
    </body>

</html>
